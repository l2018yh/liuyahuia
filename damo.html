    $("#txt").keyup(function(){
      let num = 0;
      let txt = $("#txt").val();
      if((/[a-zA-Z]+/gi).test(txt)){
			num +=1;
      }
      if((/[\d]+/gi).test(txt)){
        num +=1;
      }
      if((/[^A-Za-z\d]+/gi).test(txt)){
        num +=1;
      }
      $("span").each(function(i){
				if(i == num-1){
					$(this).addClass("act");
				}else{
					$(this).removeClass("act");
				}
			})
    })
</script>
